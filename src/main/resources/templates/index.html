<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container bg-dark">
            <div class="row align-items-center" style="height: 400px">
                <div class="col">
                    <h2 class="text-white" style="text-align: center"><img src="../static/images/hamster.jpg" th:src="@{/images/hamster.jpg}"/></h2>
                </div>
            </div>
        </div>
        <div class="container" style="background-color: #f5f5ef">
            <div class="row">

                <div class="col">
                    <form th:action="@{/saveNote}" th:object="${note}" class="form-horizontal" method="post" style=" margin: 15px; background-color: #adaca8; padding: 10px; border-radius: 25px">
                        <fieldset>
                            <legend style="text-align: center">Add note</legend>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Title</label>
                                <div class="col-md-4">
                                    <input id="textinput" th:field="*{title}" type="text" placeholder="title" class="form-control input-md">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textarea">Content</label>
                                <div class="col-md-4">
                                    <textarea class="form-control" th:field="*{content}" id="textarea"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="singlebutton"></label>
                                <div class="col-md-4">
                                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="container bg-light">
            <div th:each="note: ${notes}" class="row border border-dark">
                <div class="col-12 border-bottom border-dark align-self-center">
                    <h4 th:text="${note.getTitle()}" style="text-align: center; min-height: 40px; padding: 10px"></h4>
                </div>
                <div class="col-12 border-bottom border-dark" style="min-height: 100px; padding: 8px">
                    <p style="font-size: 20px; padding-left: 5px; padding-right: 5px" th:text="${note.getContent()}"></p>
                </div>
                <div class="col-12" style="padding-bottom: 10px">
                    <a class="btn btn-secondary" th:href="@{/updateNote/{id}(id=${note.getId()})}">Update</a>
                </div>
                <div class="col-12" style="padding-bottom: 10px">
                    <a class="btn btn-danger" th:href="@{/deleteNote/{id}(id=${note.getId()})}">Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
